<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <div class = "artist-wrapper">

        <h2 class = "title">Your Favorite Artists Performing Near You</h2>
        <blockquote>Music is the strongest form of magic.<br>
          <cite>- Marilyn Manson</cite>
        </blockquote>

          <input type = "text" class = "search-control" placeholder="Enter an artist" id = "search-input">

          </button>
        </div>
      </div>
      
    
      <div id="loader" class="center"></div>
    

      <div class = "artist-result">

        <div id= "artist">

        </div>
    
        </div>
    </div>
  </div>
